<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêü JOKI DAFZX STORE v100.2 PROMAX++</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #001a00 0%, #000 100%);
      color: white;
      overflow-x: hidden;
    }

    /* üåä Background animasi laut */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/yY6gHLy/neon-sea-bg.jpg') no-repeat center center/cover;
      animation: oceanMove 20s infinite alternate ease-in-out;
      filter: brightness(0.8);
      z-index: -2;
    }

    @keyframes oceanMove {
      0% { transform: scale(1) translateY(0px); }
      100% { transform: scale(1.05) translateY(-10px); }
    }

    /* ‚ú® Efek glass card */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
    }

    header {
      text-align: center;
      padding: 30px 10px;
      font-size: 2em;
      font-weight: 700;
      text-shadow: 0 0 15px #00ff80;
    }

    #produkList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .produk-card {
      text-align: center;
      transition: 0.3s;
    }

    .produk-card img {
      width: 100%;
      border-radius: 10px;
      height: 150px;
      object-fit: cover;
    }

    .produk-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00ff99;
    }

    button {
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 8px;
      transition: 0.2s;
    }

    button:hover {
      background: #00cc77;
      transform: scale(1.05);
    }

    /* üß∫ Keranjang */
    #cartPanel {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 300px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(12px);
      box-shadow: -5px 0 20px rgba(0, 255, 0, 0.3);
      transform: translateX(100%);
      transition: 0.4s ease;
      color: #fff;
      padding: 20px;
      overflow-y: auto;
      z-index: 5;
    }

    #cartPanel.active {
      transform: translateX(0);
    }

    #toggleCart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ff80;
      color: black;
      font-weight: 700;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ff80;
      transition: 0.3s;
    }

    #toggleCart:hover {
      transform: scale(1.1);
    }

    /* üé£ Vtuber karakter */
    #vtuber {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 300px;
      z-index: -1;
      opacity: 0.9;
    }

    @media (max-width: 700px) {
      #vtuber {
        width: 180px;
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <header>üêü JOKI DAFZX STORE v100.2 PROMAX++</header>
  <div id="produkList" class="glass"></div>

  <!-- Tombol & Panel Keranjang -->
  <button id="toggleCart">üõí</button>
  <div id="cartPanel" class="glass">
    <h3>Keranjang</h3>
    <ul id="cartList"></ul>
    <p><strong>Total:</strong> <span id="totalHarga">Rp0</span></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <!-- Vtuber di kanan bawah -->
  <img id="vtuber" src="https://i.ibb.co/FKc3rzh/vtuber-fishit.png" alt="Fish It Streamer">

  <!-- Suara klik -->
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c0b3f1a4a.mp3?filename=button-124476.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
